<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
    .btn-1{
        display:inline-block;
        margin-top: 50px;
        width: 30%;
        margin-left: 33%;
    }
</style>
<body>
    <h2 class="text-center mt-5">Registration form</h2>

    <div class="container mt-5 mb-5 pb-5 pt-5">
        <div class="row justify-content-between">
            
            <div class="col-4 shadow pt-5 pb-5">
                <img src="images/car.webp" alt="" class="w-100">
                <h4 class="text-center mt-5">Book your car here</h4>
            </div>
            <div class="col-7">
                <div class="row pb-5 justify-content-evenly">  
                    <div class="col-6">
                        <input type="text" class="w-100" placeholder="Your Name" style="height: 50px;">
                    </div>
                    <div class="col-6">
                        <input type="email" class="w-100" placeholder="Your email" style="height: 50px;">
                    </div>
                </div>
                <div class="row justify-content-evenly">
                    <div class="col-12">
                        <input type="text" class="w-100" placeholder="Subject" style="height: 50px;">
                    </div>
                </div>
                <div class="row justify-content-evenly pt-5">
                    <div class="col-12">
                        <input type="text" class="w-100" placeholder="mobile no" style="height: 50px;">
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12">
                        <input type="text" class="w-100 " placeholder="Message" style="height:250px;">
                    </div>
                </div>

                <a href="" class="btn btn-outline-dark btn-1">Send Message</a>

            </div>
        </div>
    </div>
</body>
</html>
